<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./utils/create.js" defer></script>
  </head>
  <body>
    <div class="create-container">
      <h2>Create a Blog Entry</h2>
      <form action="post" class="form-style">
        <input
          type="text"
          id="input-title"
          name="input-title"
          placeholder="enter blog title"
        />
        <input
          type="text"
          id="input-picture"
          name="input-picture"
          placeholder="enter image url"
        />
        <textarea
          id="input-text"
          name="input-text"
          placeholder="enter your blog text"
        ></textarea>
        <div class="button-create-wrapper">
          <a href="" id="create-button">CREATE</a>
          <a href="./index.html" class="go-back-button">GO BACK</a>
        </div>
      </form>
    </div>
  </body>
</html>
